AllCops:
  Exclude:
    - 'config/**/*'
    - '**/bin/**/*'       # This should cover all files in the bin directory
    - 'app/mailers/**/*'
    - 'test/**/*'
    - 'db/schema.rb'
    - 'bin/bundle'        # Ensure this line is present as well
Style/FrozenStringLiteralComment:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Metrics/BlockLength:
  Max: 100